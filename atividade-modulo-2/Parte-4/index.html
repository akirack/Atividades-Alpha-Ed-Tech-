<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        div {
            padding: 5px;
        }

        h1 {
            text-align: center;
        }

        #formulario {
            margin: 50px auto;
            padding: 10px;
            width: 300px;
            height: 400px;
            border: 1px solid black;

        }
    </style>

</head>
<body>

    <header>
        <h1>Formulario de Cadastro</h1>
    </header>

    <div id="formulario">
        <form action="#" method="post">
            <fieldset>
                <label for="nome">Nome:</label>
                <input type="text" id="nome" />
            </fieldset>
            <fieldset>
                <label for="email">E-mail:</label>
                <input type="email" id="email" />

                <label for="pass">Senha:</label>
                <input type="password" name="senha" />
            </fieldset>
            <fieldset>
                <label for="msg">Telefone:</label>
                <input type="tel" name="usertel">
            </fieldset>
            <fieldset><label for="msg">Data de Nascimento:</label>
                <input type="date" name="nascimento">
            </fieldset>
            <fieldset>
                <label for="msg">Genero:</label><br>
                <input type="radio" name="genero" value="masc">Masculino <br>
                <input type="radio" name="genero" value="fem">Feminino<br>
            </fieldset>
            <fieldset>
                <label for="msg">satisfação pessoal:</label>
                <input type="range" name="satisfacao" min="0" max="10">
            </fieldset>
            <div>
                <input type="submit" value="Enviar Formulário">
            </div>
            <div>
                <input type="reset">
            </div>
               

        </form>
    </div>
</body>
</html>
